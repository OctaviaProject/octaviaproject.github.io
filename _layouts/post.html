{% include blog_header.html %}

<div class="post">
  <h1>{{ page.title }}</h1>
  <h2 class="post-header">{{ page.date | date: "%-d %B %Y" }}</h2>
  <h3 class="post-header">{{ page.author }}</h3>
  <div>
      {{ content }}
  </div>
  <div class="flower"><img src="{{ site.url }}/assets/img/flower.png"></div>

 <div id="post-nav" class="clearfix" style="margin: 0 auto; width: 80%">
  <span style="float: left">
  {% if page.previous.url %} 
  <a class="prev" href="{{page.previous.url}}">&laquo; Previous: {{page.previous.title}}</a> 
  {% endif %} 
  </span>
  <span style="float: right;">
  {% if page.next.url %} 
  <a class="next" href="{{page.next.url}}">Next: {{page.next.title}} &raquo;</a> 
  {% endif %} 
  </span>
</div> 

</div>

{% include footer.html %}
